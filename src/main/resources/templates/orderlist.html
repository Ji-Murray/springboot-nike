<DIV class="container" style="">

    </div>

</DIV>
<div class="container-list" style="max-width: 600px; margin: 0 auto; padding: 0 15px;">
    <div th:each="order : ${orders}" class="card mb-4" style="border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div class="row g-0">
            <!-- 图片区域 - 固定宽高比 -->
            <div class="col-md-4 position-relative" style="min-height: 180px; aspect-ratio: 1/1;">
                <img th:src="${order.product.imageUrl}"
                     class="img-fluid h-100 w-100 object-fit-cover"
                     th:alt="${order.product.name}"
                     style="position: absolute; top: 0; left: 0; object-position: center;">
            </div>

            <!-- 内容区域 -->
            <div class="col-md-8 d-flex flex-column">
                <div class="card-body p-3 d-flex flex-column h-100">
                    <!-- 商品标题 -->
                    <h5 class="card-title mb-2 fs-6 text-truncate" th:text="${order.product.name}">商品名</h5>

                    <!-- 商品描述 -->
                    <p class="card-text mb-2 text-muted small"
                       style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"
                       th:text="${order.product.description}">
                        商品描述
                    </p>

                    <!-- 订单详情 -->
                    <div class="order-details mb-auto">
                        <div class="d-flex align-items-center mb-1">
                            <span class="text-muted small me-2">尺码:</span>
                            <span class="small" th:text="${order.size}"></span>
                        </div>
                        <div class="d-flex align-items-center mb-1">
                            <span class="text-muted small me-2">数量:</span>
                            <span class="small" th:text="${order.quantity}"></span>
                        </div>
                        <div class="d-flex align-items-center mb-1">
                            <span class="text-muted small me-2">价格:</span>
                            <span class="small fw-bold" th:text="'¥' + ${order.price}"></span>
                        </div>
                        <div class="d-flex align-items-center mb-1">
                            <span class="text-muted small me-2">状态:</span>
                            <span class="badge rounded-pill"
                                  th:classappend="${order.status == '待付款'} ? 'bg-warning' : (${order.status == '已付款'} ? 'bg-primary' : 'bg-success')"
                                  th:text="${order.status}">
                            </span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="text-muted small"
                                  th:text="${'下单: ' + order.formattedCreateTime}">
                            </span>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="mt-2 d-flex justify-content-end">
                        <div th:if="${order.status == '待付款'}" class="btn-group btn-group-sm">
                            <button class="btn btn-success pay-btn"
                                    th:data-id="${order.id}"
                                    style="min-width: 70px; padding: 0.25rem 0.5rem;">
                                付款
                            </button>
                            <button class="btn btn-outline-danger cancel-btn"
                                    th:data-id="${order.id}"
                                    style="min-width: 70px; padding: 0.25rem 0.5rem;">
                                取消
                            </button>
                        </div>
                        <div th:if="${order.status == '已付款'}">
                            <button class="btn btn-info btn-sm confirm-btn"
                                    th:data-id="${order.id}"
                                    style="min-width: 90px;">
                                确认收货
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 分页导航 -->
    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="订单分页">
            <ul class="pagination">
                <!-- 上一页 -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/orderlist(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                
                <!-- 页码 -->
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${currentPage == pageNum} ? 'active'">
                    <a class="page-link" th:href="@{/orderlist(page=${pageNum})}" th:text="${pageNum}"></a>
                </li>
                
                <!-- 下一页 -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/orderlist(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- 分页信息 -->
    <div class="text-center text-muted mt-2">
        <small>
            第 <span th:text="${currentPage}"></span> 页，共 <span th:text="${totalPages}"></span> 页
        </small>
    </div>
</div>


<script>
$(document).ready(function() {
    // 付款按钮点击事件
    $('.pay-btn').click(function() {
        const orderId = $(this).data('id');
        window.location.href = '/orderlist/' + orderId + '/payment';
    });

    // 取消按钮点击事件
    $('.cancel-btn').click(function() {
        const orderId = $(this).data('id');
        if (confirm('确定要取消订单吗？')) {
            updateOrderStatus(orderId, '已取消');
        }
    });

    // 确认收货按钮点击事件
    $('.confirm-btn').click(function() {
        const orderId = $(this).data('id');
        updateOrderStatus(orderId, '已完成');
    });

    // 更新订单状态
    function updateOrderStatus(orderId, status) {
        $.ajax({
            url: '/orderlist/' + orderId + '/status',
            type: 'GET',
            data: {
                status: status
            },
            success: function(response) {
                alert(response);
                location.reload();
            },
            error: function() {
                alert('操作失败，请重试');
            }
        });
    }
});
</script>
