<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/head.css">
    <link rel="stylesheet" href="/css/middle.css">
    <link rel="stylesheet" href="/css/command.css">
    <link rel="stylesheet" href="/css/bottom.css">
    <link rel="stylesheet" href="/css/iconfont/iconfont.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>登录 - 球衣商城</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .login-type-switch {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-type-switch .btn {
            margin: 0 10px;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="left" style="display: flex ;">
            <div class="iconfont icon-courtborough" style="margin-left: 10px"></div>
            <div class="iconfont icon-airforce" style="margin-left: 10px"></div>
        </div>

        <div class="right">
            <nav style="--bs-breadcrumb-divider: '｜';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a style="color: #111111" href="/about">关于我们</a></li>
                    <li class="breadcrumb-item"><a style="color: #111111" href="/orderlist">我的订单</a></li>
                    <li class="breadcrumb-item" id="userSection">
                        <span th:if="${session.user != null}">
                            欢迎，<span th:text="${session.user.username}"></span>
                            <a href="/logout" style="color: #111111; margin-left: 10px;">退出</a>
                        </span>
                        <a th:unless="${session.user != null}" href="/login" style="color: #111111;">登录</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="head2">
        <div class="head-left">
            <img src="/img/img.png" alt="">
        </div>
        <div class="head-middle">
            <a th:href="@{/products(category='新品')}">新品&潮流</a>
            <a th:href="@{/products(category='男子')}">男子</a>
            <a th:href="@{/products(category='女子')}">女子</a>
            <a th:href="@{/products(category='儿童')}">儿童</a>
        </div>
        <div class="head-right">
            <form class="d-flex" role="search" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="搜索球衣" aria-label="Search">
                <button class="btn btn-light text-nowrap" type="submit" style="">搜索</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="login-container">
            <div class="login-type-switch">
                <button class="btn btn-outline-primary active" id="userLoginBtn">用户登录</button>
                <button class="btn btn-outline-danger" id="adminLoginBtn">管理员登录</button>
            </div>
            
            <!-- 用户登录表单 -->
            <div id="userLoginForm" class="login-form active">
                <h2 class="text-center mb-4">用户登录</h2>
                <div id="userError" class="alert alert-danger" style="display: none;"></div>
                <form id="userLoginFormElement" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/register" class="text-decoration-none">还没有账号？立即注册</a>
                </div>
            </div>
            
            <!-- 管理员登录表单 -->
            <div id="adminLoginForm" class="login-form">
                <h2 class="text-center mb-4">管理员登录</h2>
                <div id="adminError" class="alert alert-danger" style="display: none;"></div>
                <form id="adminLoginFormElement" th:action="@{/admin/login}" method="post">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="adminUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="adminPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#userLoginBtn').click(function() {
                $(this).addClass('active');
                $('#adminLoginBtn').removeClass('active');
                $('#userLoginForm').addClass('active');
                $('#adminLoginForm').removeClass('active');
            });
            
            $('#adminLoginBtn').click(function() {
                $(this).addClass('active');
                $('#userLoginBtn').removeClass('active');
                $('#adminLoginForm').addClass('active');
                $('#userLoginForm').removeClass('active');
            });

            // 用户登录表单提交
            $('#userLoginFormElement').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/login',
                    type: 'POST',
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val()
                    },
                    success: function(response) {
                        if (response === '登录成功') {
                            window.location.href = '/shouye';
                        } else {
                            $('#userError').text(response).show();
                        }
                    },
                    error: function() {
                        $('#userError').text('登录过程中发生错误').show();
                    }
                });
            });

            // 管理员登录表单提交
            $('#adminLoginFormElement').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/admin/login',
                    type: 'POST',
                    data: {
                        username: $('#adminUsername').val(),
                        password: $('#adminPassword').val()
                    },
                    success: function(response) {
                        if (response === '登录成功') {
                            window.location.href = '/admin/dashboard';
                        } else {
                            $('#adminError').text(response).show();
                        }
                    },
                    error: function() {
                        $('#adminError').text('登录过程中发生错误').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
