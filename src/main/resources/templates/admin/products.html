<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background-color: #f5f5f5;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            width: 250px;
        }

        .sidebar-header {
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .sidebar-header h3 {
            color: var(--primary-color);
            font-weight: bold;
        }

        .nav-link {
            color: var(--dark-color);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .page-header {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: var(--light-color);
            border-bottom: 2px solid #dee2e6;
        }

        .btn {
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .modal-content {
            border-radius: 10px;
            border: none;
        }

        .modal-header {
            background-color: var(--light-color);
            border-radius: 10px 10px 0 0;
        }

        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #dee2e6;
            padding: 10px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0,123,255,.05);
        }

        .action-buttons .btn {
            margin-right: 5px;
        }

        .action-buttons .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-header">
                    <h3>管理后台</h3>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/products">
                            <i class="bi bi-box"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders">
                            <i class="bi bi-cart"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/logout">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 主要内容 -->
            <main class="content col-md-10">
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2><i class="bi bi-box"></i> 商品管理</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            <i class="bi bi-plus"></i> 添加商品
                        </button>
                    </div>
                </div>

                <!-- 商品列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>商品名称</th>
                                        <th>价格</th>
                                        <th>库存</th>
                                        <th>分类</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.id}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td th:text="${product.stock}"></td>
                                        <td th:text="${product.category}"></td>
                                        <td class="action-buttons">
                                            <button class="btn btn-outline-primary btn-sm" 
                                                    th:onclick="'editProduct(' + ${product.id} + ')'">
                                                <i class="bi bi-pencil"></i> 编辑
                                            </button>
                                            <button class="btn btn-outline-success btn-sm" 
                                                    th:onclick="'toggleRecommend(' + ${product.id} + ')'"
                                                    th:classappend="${product.recommended} ? 'btn-success' : 'btn-outline-success'">
                                                <i class="bi bi-star"></i> 
                                                <span th:text="${product.recommended} ? '取消推荐' : '设为推荐'"></span>
                                            </button>
                                            <button class="btn btn-outline-danger btn-sm" 
                                                    th:onclick="'deleteProduct(' + ${product.id} + ')'">
                                                <i class="bi bi-trash"></i> 删除
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 添加商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">商品名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">价格</label>
                            <input type="number" class="form-control" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">库存</label>
                            <input type="number" class="form-control" name="stock" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">分类</label>
                            <select class="form-select" name="category" required>
                                <option value="新品">新品</option>
                                <option value="男子">男子</option>
                                <option value="女子">女子</option>
                                <option value="儿童">儿童</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">商品图片</label>
                            <input type="file" class="form-control" name="image" accept="image/*" required>
                            <small class="text-muted">支持 jpg、png 格式，建议尺寸 800x800</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddProduct()">
                        <i class="bi bi-check"></i> 添加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑商品模态框 -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil"></i> 编辑商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editProductForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="editProductId">
                        <div class="mb-3">
                            <label class="form-label">商品名称</label>
                            <input type="text" class="form-control" name="name" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">价格</label>
                            <input type="number" class="form-control" name="price" id="editProductPrice" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">库存</label>
                            <input type="number" class="form-control" name="stock" id="editProductStock" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">分类</label>
                            <select class="form-select" name="category" id="editProductCategory" required>
                                <option value="新品">新品</option>
                                <option value="男子">男子</option>
                                <option value="女子">女子</option>
                                <option value="儿童">儿童</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" id="editProductDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">商品图片</label>
                            <input type="file" class="form-control" name="image" accept="image/*">
                            <small class="text-muted">支持 jpg、png 格式，建议尺寸 800x800，留空表示不修改</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitAddProduct() {
            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);
            
            fetch('/admin/products/add', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('商品添加成功');
                    location.reload();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                alert('商品添加失败：' + error);
            });
        }

        function editProduct(id) {
            fetch('/admin/products/get/' + id)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('editProductId').value = product.id;
                    document.getElementById('editProductName').value = product.name;
                    document.getElementById('editProductPrice').value = product.price;
                    document.getElementById('editProductStock').value = product.stock;
                    document.getElementById('editProductCategory').value = product.category;
                    document.getElementById('editProductDescription').value = product.description;
                    
                    new bootstrap.Modal(document.getElementById('editProductModal')).show();
                });
        }

        function deleteProduct(id) {
            if (confirm('确定要删除这个商品吗？')) {
                fetch('/admin/products/delete/' + id, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(response => {
                    if (response === 'success') {
                        location.reload();
                    } else {
                        alert('删除失败：' + response);
                    }
                })
                .catch(error => {
                    alert('删除失败：' + error);
                });
            }
        }

        function toggleRecommend(id) {
            fetch('/admin/products/toggle-recommend/' + id, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(response => {
                if (response === 'success') {
                    location.reload();
                } else {
                    alert('操作失败：' + response);
                }
            })
            .catch(error => {
                alert('操作失败：' + error);
            });
        }

        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/admin/products/update', {
                method: 'POST',
                body: formData,
                processData: false,
                contentType: false
            })
            .then(response => response.text())
            .then(response => {
                if (response === 'success') {
                    alert('商品更新成功');
                    location.reload();
                } else {
                    alert('商品更新失败：' + response);
                }
            })
            .catch(error => {
                alert('商品更新失败：' + error);
            });
        });
    </script>
</body>
</html>
