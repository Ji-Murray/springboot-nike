<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 200px;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理后台</a>
            <a href="/admin/logout" class="btn btn-outline-light">退出</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/products">商品管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/orders">订单管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">用户管理</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>商品管理</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">添加商品</button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>商品名称</th>
                                    <th>价格</th>
                                    <th>库存</th>
                                    <th>分类</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.stock}"></td>
                                    <td th:text="${product.category}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" th:onclick="'editProduct(' + ${product.id} + ')'">编辑</button>
                                        <button class="btn btn-sm btn-danger" th:onclick="'deleteProduct(' + ${product.id} + ')'">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">商品名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">价格</label>
                            <input type="number" class="form-control" name="price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">库存</label>
                            <input type="number" class="form-control" name="stock" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">分类</label>
                            <select class="form-select" name="category" required>
                                <option value="新品">新品</option>
                                <option value="男子">男子</option>
                                <option value="女子">女子</option>
                                <option value="儿童">儿童</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">图片URL</label>
                            <input type="text" class="form-control" name="imageUrl">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑商品模态框 -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editProductForm">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="editProductId">
                        <div class="mb-3">
                            <label class="form-label">商品名称</label>
                            <input type="text" class="form-control" name="name" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">价格</label>
                            <input type="number" class="form-control" name="price" id="editProductPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">库存</label>
                            <input type="number" class="form-control" name="stock" id="editProductStock" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">分类</label>
                            <select class="form-select" name="category" id="editProductCategory" required>
                                <option value="新品">新品</option>
                                <option value="男子">男子</option>
                                <option value="女子">女子</option>
                                <option value="儿童">儿童</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="description" id="editProductDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">图片URL</label>
                            <input type="text" class="form-control" name="imageUrl" id="editProductImageUrl">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addProduct() {
            const formData = new FormData(document.getElementById('addProductForm'));
            $.ajax({
                url: '/admin/products/add',
                type: 'POST',
                data: Object.fromEntries(formData),
                success: function(response) {
                    if (response === 'success') {
                        location.reload();
                    } else {
                        alert('添加失败：' + response);
                    }
                }
            });
        }

        function editProduct(id) {
            // 获取商品信息
            $.ajax({
                url: '/admin/products/get/' + id,
                type: 'GET',
                success: function(product) {
                    // 填充表单
                    document.getElementById('editProductId').value = product.id;
                    document.getElementById('editProductName').value = product.name;
                    document.getElementById('editProductPrice').value = product.price;
                    document.getElementById('editProductStock').value = product.stock;
                    document.getElementById('editProductCategory').value = product.category;
                    document.getElementById('editProductDescription').value = product.description;
                    document.getElementById('editProductImageUrl').value = product.imageUrl;
                    
                    // 显示模态框
                    new bootstrap.Modal(document.getElementById('editProductModal')).show();
                }
            });
        }

        // 监听表单提交事件
        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            $.ajax({
                url: '/admin/products/update',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response === 'success') {
                        alert('商品更新成功');
                        location.reload();
                    } else {
                        alert('商品更新失败：' + response);
                    }
                },
                error: function(xhr, status, error) {
                    alert('商品更新失败：' + error);
                }
            });
        });

        function deleteProduct(id) {
            if (confirm('确定要删除这个商品吗？')) {
                $.ajax({
                    url: '/admin/products/delete/' + id,
                    type: 'POST',
                    success: function(response) {
                        if (response === 'success') {
                            location.reload();
                        } else {
                            alert('删除失败：' + response);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('删除失败：' + error);
                    }
                });
            }
        }
    </script>
</body>
</html>
