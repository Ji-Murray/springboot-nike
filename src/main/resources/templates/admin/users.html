<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 200px;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理后台</a>
            <a href="/admin/logout" class="btn btn-outline-light">退出</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/products">商品管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/orders">订单管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/users">用户管理</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content">
                <h2>用户管理</h2>
                
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" th:onclick="'deleteUser(' + ${user.id} + ')'">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function deleteUser(id) {
            if (confirm('确定要删除这个用户吗？')) {
                $.ajax({
                    url: '/admin/users/delete/' + id,
                    type: 'POST',
                    success: function(response) {
                        if (response === 'success') {
                            location.reload();
                        } else {
                            alert('删除失败：' + response);
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
