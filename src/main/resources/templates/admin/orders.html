<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 200px;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理后台</a>
            <a href="/admin/logout" class="btn btn-outline-light">退出</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/products">商品管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/orders">订单管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">用户管理</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content">
                <h2>订单管理</h2>
                
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <select class="form-select" id="statusFilter" onchange="filterOrders()">
                                <option value="">全部订单</option>
                                <option value="待付款">待付款</option>
                                <option value="已付款">已付款</option>
                                <option value="已完成">已完成</option>
                                <option value="已取消">已取消</option>
                            </select>
                        </div>
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>用户</th>
                                    <th>商品</th>
                                    <th>数量</th>
                                    <th>总金额</th>
                                    <th>状态</th>
                                    <th>下单时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.user.username}"></td>
                                    <td th:text="${order.product.name}"></td>
                                    <td th:text="${order.quantity}"></td>
                                    <td th:text="${order.totalAmount}"></td>
                                    <td th:text="${order.status}"></td>
                                    <td th:text="${order.createTime}"></td>
                                    <td>
                                        <select class="form-select form-select-sm" th:onchange="'updateOrderStatus(' + ${order.id} + ', this.value)'">
                                            <option value="待付款" th:selected="${order.status == '待付款'}">待付款</option>
                                            <option value="已付款" th:selected="${order.status == '已付款'}">已付款</option>
                                            <option value="已完成" th:selected="${order.status == '已完成'}">已完成</option>
                                            <option value="已取消" th:selected="${order.status == '已取消'}">已取消</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function filterOrders() {
            const status = document.getElementById('statusFilter').value;
            window.location.href = '/admin/orders?status=' + status;
        }

        function updateOrderStatus(orderId, status) {
            $.ajax({
                url: '/admin/orders/update-status',
                type: 'POST',
                data: {
                    id: orderId,
                    status: status
                },
                success: function(response) {
                    if (response === 'success') {
                        location.reload();
                    } else {
                        alert('更新失败：' + response);
                    }
                }
            });
        }
    </script>
</body>
</html>
