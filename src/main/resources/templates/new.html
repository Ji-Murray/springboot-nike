<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/head.css">
    <link rel="stylesheet" href="/css/middle.css">
    <link rel="stylesheet" href="/css/command.css">
    <link rel="stylesheet" href="/css/bottom.css">
    <link rel="stylesheet" href="/css/iconfont/iconfont.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>新品上架 - 球衣商城</title>
    <style>
        .product-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .filter-section {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }
        .product-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: #333;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .product-card .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .product-card .card-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .product-card .card-text {
            flex: 1;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        .product-card .price {
            color: #dc3545;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="left" style="display: flex ">
            <a href="/shouye" style="color: inherit; text-decoration: none;">
                <div class="iconfont icon-courtborough" style="margin-left: 10px"></div>
            </a>
        </div>

        <div class="right">
            <nav style="--bs-breadcrumb-divider: '｜';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a style="color: #111111" href="/about">关于我们</a></li>
                    <li class="breadcrumb-item"><a style="color: #111111" href="/orderlist">我的订单</a></li>
                    <li class="breadcrumb-item" id="userSection">
                        <span th:if="${session.user != null}">
                            欢迎，<span th:text="${session.user.username}"></span>
                            <a href="/logout" style="color: #111111; margin-left: 10px;">退出</a>
                        </span>
                        <a th:unless="${session.user != null}" href="/login" style="color: #111111;">登录</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="head2">
        <div class="head-left">
            <img src="/img/img.png" alt="">
        </div>
        <div class="head-middle">
            <a th:href="@{/products(category='新品')}">新品&潮流</a>
            <a th:href="@{/products(category='男子')}">男子</a>
            <a th:href="@{/products(category='女子')}">女子</a>
            <a th:href="@{/products(category='儿童')}">儿童</a>
        </div>
        <div class="head-right">
            <form class="d-flex" role="search" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="搜索球衣" aria-label="Search">
                <button class="btn btn-light text-nowrap" type="submit" style="">搜索</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="product-container">
            <!-- 筛选区域 -->
            <div class="filter-section">
                <h4 class="mb-3">商品分类</h4>
                <div class="list-group">
                    <a th:href="@{/products(category='新品')}" class="list-group-item list-group-item-action" th:classappend="${category == '新品'} ? 'active'">
                        新品&潮流
                    </a>
                    <a th:href="@{/products(category='男子')}" class="list-group-item list-group-item-action" th:classappend="${category == '男子'} ? 'active'">
                        男子
                    </a>
                    <a th:href="@{/products(category='女子')}" class="list-group-item list-group-item-action" th:classappend="${category == '女子'} ? 'active'">
                        女子
                    </a>
                    <a th:href="@{/products(category='儿童')}" class="list-group-item list-group-item-action" th:classappend="${category == '儿童'} ? 'active'">
                        儿童
                    </a>
                </div>

                <h4 class="mt-4 mb-3">价格区间</h4>
                <div class="list-group">
                    <a href="?price=0-500" class="list-group-item list-group-item-action">¥0 - ¥500</a>
                    <a href="?price=500-1000" class="list-group-item list-group-item-action">¥500 - ¥1000</a>
                    <a href="?price=1000-2000" class="list-group-item list-group-item-action">¥1000 - ¥2000</a>
                    <a href="?price=2000+" class="list-group-item list-group-item-action">¥2000以上</a>
                </div>
            </div>

            <!-- 商品展示区域 -->
            <div class="product-grid">
                <a th:each="product : ${products}" th:href="@{/product/{id}(id=${product.id})}" class="card product-card">
                    <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="price" th:text="'¥' + ${product.price}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <hr style="border: solid #ccc; margin: 20px 0;">
    <div class="bottom">
        <div class="a2">
            <p><small>@纪子涵2025 Allright.reserve</small></p>
            <p>地址：哈尔滨理工大学西区七公寓</p>
        </div>
    </div>
</body>
</html>
