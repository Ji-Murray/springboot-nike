<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/head.css">
    <link rel="stylesheet" href="/css/middle.css">
    <link rel="stylesheet" href="/css/command.css">
    <link rel="stylesheet" href="/css/bottom.css">
    <link rel="stylesheet" href="/css/iconfont/iconfont.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>注册 - 球衣商城</title>
    <style>
        .content1 {
            margin-top: 20px;
        }
        .container1 {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="left" style="display: flex ;">
            <div class="iconfont icon-courtborough" style="margin-left: 10px"></div>
            <div class="iconfont icon-airforce" style="margin-left: 10px"></div>
        </div>

        <div class="right">
            <nav style="--bs-breadcrumb-divider: '｜';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a style="color: #111111" href="/about">关于我们</a></li>
                    <li class="breadcrumb-item"><a style="color: #111111" href="/orderlist">我的订单</a></li>
                    <li class="breadcrumb-item" id="userSection">
                        <span th:if="${session.user != null}">
                            欢迎，<span th:text="${session.user.username}"></span>
                            <a href="/logout" style="color: #111111; margin-left: 10px;">退出</a>
                        </span>
                        <a th:unless="${session.user != null}" href="/login" style="color: #111111;">登录</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="head2">
        <div class="head-left">
            <img src="/img/img.png" alt="">
        </div>
        <div class="head-middle">
            <a th:href="@{/products(category='新品')}">新品&潮流</a>
            <a th:href="@{/products(category='男子')}">男子</a>
            <a th:href="@{/products(category='女子')}">女子</a>
            <a th:href="@{/products(category='儿童')}">儿童</a>
        </div>
        <div class="head-right">
            <form class="d-flex" role="search" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="搜索球衣" aria-label="Search">
                <button class="btn btn-light text-nowrap" type="submit" style="">搜索</button>
            </form>
        </div>
    </div>
<div class="content1">
    <div class="container1">
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <!--<div class="mb-3">
                <label for="email" class="form-label">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>-->
            <button type="submit" class="btn btn-primary">注册</button>
            <a href="/login" class="btn btn-link">返回登录</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // 验证密码是否匹配
    if (password !== confirmPassword) {
        alert('两次输入的密码不一致');
        return;
    }
    
    // 发送注册请求
    fetch('/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        if (data === '注册成功') {
            window.location.href = '/login';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('注册过程中发生错误');
    });
});
</script>

</body>
</html>
